<!-- Instagram start -->
<section class="no-padding">
  <div class="container-fluid">
    <h2 class="title-classic text-center">Instagram</h2>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let post of instaPosts">
        <ng-template carouselSlide [id]="post.Id">
          <a [href]="post.Link" target="_blank">
            <img [src]="post.Standard_Resolution.Url" alt="" style="display:block; object-fit: cover; vertical-align:middle">
          </a>
        </ng-template>
      </ng-container>


    </owl-carousel-o><!-- Carousel end -->

  </div><!-- Container end -->
</section>
<!-- Instagram end -->
