<!-- Featured Posts -->
<div class="row">
  <div class="col col-6 push-center">
    <div class="sayit_widget_title">
      <div class="sayit_widget_container sayit_text_align_center sayit_mb_40">
        <h2 class="sayit_element_heading sayit_view_type_1">See My Favorite Travels</h2>
        <p class="sayit_subtitle_cont">I highly suggest you to visit these places at least once. Mesmerizing and Cherishing!</p>
      </div>
    </div>
  </div>
</div>

<div class="sayit_featured_posts_widget">
  <div class="sayit_widget_container sayit_mb_10">
    <div class="sayit_featured_posts sayit_items_3">
      <!-- Items -->
      <div class="sayit_posts_item" *ngFor="let post of favouritePosts | slice:0:3">
        <div class="sayit_fimage_cont">
          <a href="post/{{post.NavUrlString}}/{{post.BlogId}}">
            <img src="{{post.TitleImage}}" alt="{{post.City}}.jpg">
            <!--<img src="https://res.cloudinary.com/travphoblog/image/upload/c_fill,h_634,w_780/v1562227503/TravPhoBlog/Posts/Lao/VTE/Title_ttnkfr.jpg"/>-->
          </a>
        </div>

        <div class="sayit_meta_cont">
          <div class="sayit_post_category">
            <a href="/places/country/{{post.Country}}">{{post.Country}}</a>
          </div>

          <span> / </span>

          <div class="sayit_post_date">{{post.PostDate | date: longDate}}</div>
        </div>

        <h4 class="sayit_post_title">
          <a href="post/{{post.NavUrlString}}/{{post.BlogId}}">{{post.Title}}</a>
        </h4>

        <div class="sayit_excerpt">{{post.Summary}}</div>
      </div>
    </div>
  </div>
</div>
